<div class="container-fluid" id="box">
    <div class="row justify-content-center mt-5">
        <div class="col col-lg-4 mt-5">
            <h1 class="mt-3" style="color: rgb(154, 93, 112);">Available Surveys</h1>
        </div>

        <div class="col col-lg-4 mt-5 pt-1 pb-1 create">
            <div class="row">
                <div class="col col-lg-2">
                    <a  href="/survey/add/"><i
                        class="fas fa-plus-circle fa-5x newsurvey"
                        style=" cursor: pointer; cursor: hand; margin-right: 50px;"></i>
                    </a>
                </div>
                
                <div class="col offset-1">
                    <p class="fs-2 mt-3">Create New Survey</p>
                </div>
            </div>
        </div>
        <div class="row mt-5" >
            <!--TODO change link!!-->
            <div class="col-6 mt-5 survey-list" *ngFor="let survey of products"
            (click)="getSurvey(survey.title)">
                
                <div class="card text-center popup"
                    style="background-color: transparent; margin-bottom: 75px;" class="d-flex">
                    <div class="card-header  text-muted"
                        style="color:rgb(154, 93, 112); font-family: Courier;">
                    </div>
                    <div class="card-body"
                        style="border-radius: 15px 50px; background-color: rgb(184, 187, 207);">

                        <div class="row">
                            <div class="col offset-4">
                                <h4 style="color: rgb(154, 93, 112); margin-top: 25px; margin-right: 40px;"
                                    class="card-title">
                                    {{survey.title}}
                                </h4>
                                <p class="card-text">Login to Participate in this survey</p>
                                <div class="card-footer"
                                style=" color:rgb(154, 93, 112); font-family: Courier;  font-size:120%;">
                                {{survey.enddate}}
                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
