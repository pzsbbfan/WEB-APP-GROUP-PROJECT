<div class="container-fluid">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h3 style="color: rgb(0,141,131);">New Survey Questions</h3>
            <form action="POST" class="form">
                <div class="form-group">
                    <label style="color: rgb(0, 141, 131);" class="h5" for="NameTextField">Please name the new survey. Name
                        must be unique.</label>
                      <input type="text" class="form-control" id="NameTextField" placeholder="Survey Name" name="title" value=""
                        required>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="surveytype" id="inlineRadio1" value="True/False"
                      checked=true>
                    <label style="color: rgb(0, 141, 131);" class="form-check-label" for="inlineRadio1">True/False</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="surveytype" id="inlineRadio2" value="Scale">
                    <label style="color: rgb(0, 141, 131);" class="form-check-label" for="inlineRadio2">Scale</label>
                  </div>
                  <div class="form-group">
                    <label style="color: rgb(0, 141, 131);" for="CreatorTextField">Survey Creator</label>
                    <input type="text" class="form-control" id="username" placeholder="<%= userId %>" name="username"
                      value="<%= userId %>" required readonly>
                  </div>
                  <div class="form-group col-md-3">
                    <label style="color: rgb(0, 141, 131);" class="h6" for="">Survey Start Date</label>
                    <input type="date" class="date" id="" placeholder="yyyy-mm-dd" name="startdate" value="" required
                      data-date="">
                  </div>
                  <div class="form-group col-md-3">
                    <label style="color: rgb(0, 141, 131);" class="h6" for="">Survey End Date</label>
                    <input type="date" class="date" id="" placeholder="Survey end date" name="enddate" value="" required>
                  </div>
                  <div class="form-group mt-2">
                    <input type="text" class="form-control" id="" placeholder="Question1"
                      value="" required>
                  </div>
                  <div class="form-group mt-2">
                    <input type="text" class="form-control" id="" placeholder="Question2"
                      value="" required>
                  </div>
                  <div class="form-group mt-2">
                    <input type="text" class="form-control" id="" placeholder="Question3"
                      value="" required>
                  </div>
                  <div class="form-group mt-2">
                    <input type="text" class="form-control" id="" placeholder="Question4"
                      value="" required>
                  </div>
                  <div class="form-group mt-2">
                    <input type="text" class="form-control" id="" placeholder="Question5"
                      value="" required>
                  </div>

                  <button class="btn btn-primary mt-5" type="submit">
                    <i class="fas fa-edit"></i> Submit</button>

                  <a href="/survey" class="btn btn-warning mt-5">
                    <i class="fas fa-undo"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
