<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-lg-5 fs-1 offset-1 mt-5" style="color: rgb(154, 93, 112);">
            {{survey.title}}
        </div>
        <div class="col fs-1 mt-5"></div>
    </div>
    
    <div class="form">
        <form (ngSubmit)="OnSubmit()">
        <div class="row justify-content-center text-center fs-3 mt-5 ">
            <div *ngFor="let e of survey.question; let i = index" class="col col-lg-10 mt-5 list"
            style="color:  rgb(154, 93, 112);">{{e}}
                <div class="row mt-1">
                    <input class="col-lg-1" type="radio" id="{{'option'+i}}" name="{{'option'+i}}" value="true" [(ngModel)]="answers[i]">
                    <label class="col-lg-1 offset-2 choice" for="{{'option'+i}}">True</label><br>
                    <input class="col-lg-1" type="radio" id="{{'false'+i}}" name="{{'option'+i}}" value="false" [(ngModel)]="answers[i]">
                    <label class="col-lg-1 offset-6 choice" for="{{'false'+i}}">False</label><br>  
                </div>
            </div>
        </div>
    
        <div class="row justify-content-end">
            <div class="col-1">
                <button class="btn btn-primary btn-lg mt-5" type="submit">
                    <i class="fas fa-edit"></i> Submit</button>
            </div>
            <div class="col-1">
                <a href="/survey" class="btn btn-warning btn-lg mt-5">
                    <i class="fas fa-undo"></i> Cancel</a>
            </div>
        </div>
    </form>
    </div>
   
</div>
